<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="container">
    <div class="text2">
      <p class="login-title" style="font-size: 2.7em; text-align: center">Sign up</p>

	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" class="btn btn-primary btn-lg btn-block button-font button-color1">Sign up</button>
	  </form>
  </div>
{% endblock %}
