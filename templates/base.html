<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <!-- bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <!-- css -->
   {% load static %}
   <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
  <title>{% block title %}Distributed Social Networking{% endblock %}</title>
</head>
<body>
  <!-- Static navbar -->
      <nav class="navbar navbar-default" style="background:#1da1f2;">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="font-weight: bold; color:white; font-size:17pt;" href="/">Home</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              {% if not user.is_authenticated %}
                <li><a href="/accounts/signup/" style="font-weight: bold; font-size:17pt; color:white;">Register</a></li>
              {% endif %}
              {% if user.is_authenticated %}
                <li><a href="/accounts/profile/" style="font-weight: bold; font-size:17pt; color:white;">Profile</a></li>
               {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
