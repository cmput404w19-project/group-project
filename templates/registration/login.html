{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<div class="text">
<p class="login-title" style="font-size: 2.7em">Welcome !</p>
<p class="login-title" style="font-size: 2em">Login</p>
<br>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-lg btn-block button-font button-color1">Login</button>
</form>
</div>
</div>
{% endblock %}
