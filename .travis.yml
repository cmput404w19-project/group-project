sudo: false
language: python
cache: pip
before_install:
  - sudo apt-get install -y libxml2-dev
addons:
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3
python:
- 3.6
install:
- pip install -r requirements.txt
env:
- DB=sqlite
script:
- python manage.py makemigrations
- python manage.py migrate
- python manage.py test tests/ --pattern="*Test.py"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: cmput404w19-web-project
  run:
  - python manage.py makemigrations
  - python manage.py migrate
